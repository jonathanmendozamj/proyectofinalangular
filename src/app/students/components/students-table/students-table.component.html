<h1 class="align-middle">Tabla de estudiantes</h1>

<div class="d-flex justify-content-between mb-3">
    <mat-form-field class="align-middle">
        <mat-label>Buscar por nombre</mat-label>
        <input type="text" (keyup)="filter($event)" matInput>
    </mat-form-field>
    <button class="align-middle" color="primary" mat-raised-button (click)="add()">
        <mat-icon>person_add</mat-icon>
        Agregar estudiante
    </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mb-3 w-100">

    <!-- Columna nombre -->
    <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef appFontSize>Nombre completo</th>
        <td mat-cell *matCellDef="let element">{{ element | studentName }}</td>
    </ng-container>

    <!-- Columna DNI -->
    <ng-container matColumnDef="DNI">
        <th mat-header-cell *matHeaderCellDef appFontSize>DNI</th>
        <td mat-cell *matCellDef="let element">{{ element.dni }}</td>
    </ng-container>

    <!-- Columna Mail -->
    <ng-container matColumnDef="Mail">
        <th mat-header-cell *matHeaderCellDef appFontSize>Mail</th>
        <td mat-cell *matCellDef="let element">{{ element.mail }}</td>
    </ng-container>

    <!-- Columna Acciones -->
    <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef appFontSize>Acciones</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="edit(element)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="delete(element)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
