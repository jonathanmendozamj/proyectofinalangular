<h1 mat-dialog-title>{{ this.dialogData.title || '' }}</h1>
<div mat-dialog-content >
    <div class="w-100 mb-2 d-flex justify-content-between" appearance="fill">
        <label>Nombre</label>
        <label class="font-weight-bold text-right">{{ this.dialogData.student.name || '' }}</label>
    </div>

    <div class="w-100 mb-2 d-flex justify-content-between" appearance="fill">
        <label>Apellido</label>
        <label class="font-weight-bold text-right">{{ this.dialogData.student.surname || '' }}</label>
    </div>

    <div class="w-100 mb-2 d-flex justify-content-between" appearance="fill">
        <label>DNI</label>
        <label class="font-weight-bold text-right">{{ this.dialogData.student.dni || '' }}</label>
    </div>

    <div class="w-100 mb-2 d-flex justify-content-between" appearance="fill">
        <label>Mail</label>
        <label class="font-weight-bold text-right">{{ this.dialogData.student.mail || '' }}</label>
    </div>

    <div class="w-100 mb-2 d-flex justify-content-between" appearance="fill">
        <label>Mensaje</label>
        <label class="font-weight-bold text-right">{{ this.dialogData.student.message || '' }}</label>
    </div>

    <div *ngIf="this.dataSource.data.length > 0">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mb-3 w-100">
            <!-- Columna nombre -->
            <ng-container matColumnDef="Curso">
                <th mat-header-cell *matHeaderCellDef appFontSize>Curso</th>
                <td mat-cell *matCellDef="let element">{{ element.nameCourse | uppercase }}</td>
            </ng-container>
        
            <!-- Columna Acciones -->
            <ng-container matColumnDef="Acciones">
                <th mat-header-cell *matHeaderCellDef appFontSize>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="delete(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="close()">Cerrar</button>
</div>
