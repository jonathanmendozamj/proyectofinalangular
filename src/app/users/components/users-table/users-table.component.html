<div class="d-flex justify-content-between mb-3">
    <h1 class="align-middle">Tabla de usuarios</h1>
    <button class="align-middle" color="primary" mat-raised-button (click)="add()">
        <mat-icon>person_add</mat-icon>
        Nuevo usuario
    </button>
</div>

<div *ngIf="this.dataSource.data.length > 0">
    <table mat-table [dataSource]="dataSource" (matSortChange)="announceSortChange($event)" matSort class="mat-elevation-z8 mb-3 w-100">

        <!-- Columna nombre  -->
        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef mat-sort-header appFontSize>Usuario</th>
            <td mat-cell *matCellDef="let element">{{ element.user }}</td>
        </ng-container>
    
        <!-- Columna DNI -->
        <ng-container matColumnDef="isAdmin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header appFontSize>Tipo</th>
            <td mat-cell *matCellDef="let element">{{ element.isAdmin ? 'Admin' : 'User' }}</td>
        </ng-container>
    
        <!-- Columna Acciones -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef appFontSize>Acciones</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" (click)="edit(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <ng-container *ngIf="session$ | async as session">
                    <button mat-icon-button color="warn" *ngIf="element.id !== session.user?.id"  (click)="delete(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </ng-container>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
