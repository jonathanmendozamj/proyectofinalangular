<h1 mat-dialog-title>{{ this.dialogData.title || '' }}</h1>
<div mat-dialog-content>
    <form [formGroup]="formInscription">
        <!-- Nombre -->
        <mat-form-field class="w-100 mb-2" appearance="fill">
            <mat-label>Nombre completo</mat-label>
            <mat-select formControlName="idStudent">
                <mat-option *ngFor="let student of students" [value]="student.id">
                    {{ student | studentName }} ({{ student.dni }})
                </mat-option>
            </mat-select>
            <mat-error *ngIf="this.formInscription.get('idStudent')?.errors?.['required'] && this.formInscription.get('idStudent')?.touched">Este campo no puede quedar vacío.</mat-error>
        </mat-form-field>

        <!-- Curso -->
        <mat-form-field class="w-100 mb-2" appearance="fill">
            <mat-label>Curso</mat-label>
            <mat-select formControlName="idCourse">
                <mat-option *ngFor="let course of courses" [value]="course.id">
                    {{ course.nameCourse }} ({{ course.commission }})
                </mat-option>
            </mat-select>
            <mat-error *ngIf="this.formInscription.get('idCourse')?.errors?.['required'] && this.formInscription.get('idCourse')?.touched">Este campo no puede quedar vacío.</mat-error>
        </mat-form-field>
    </form>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="close()">Cerrar</button>
    <button mat-button (click)="update()" [disabled]="!this.formInscription.valid">Guardar</button>
</div>
