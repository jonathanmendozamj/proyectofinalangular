<h1 mat-dialog-title>{{ this.dialogData.title || '' }}</h1>
<div mat-dialog-content >
    <div class="w-100 mb-2 d-flex justify-content-between" appearance="fill">
        <label>Nombre</label>
        <label id="labelName" class="font-weight-bold text-right">{{ this.dialogData.course.nameCourse || '' }}</label>
    </div>

    <div class="w-100 mb-2 d-flex justify-content-between" appearance="fill">
        <label>Comisi√≥n</label>
        <label id="labelCommission" class="font-weight-bold text-right">{{ this.dialogData.course.commission || ''}}</label>
    </div>
</div>

<div *ngIf="this.dataSource.data.length > 0">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mb-3 w-100">
        <!-- Columna nombre -->
        <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef appFontSize>Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element | studentName }}</td>
        </ng-container>
    
        <!-- Columna Acciones -->
        <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef appFontSize>Acciones</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="delete(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>


<div mat-dialog-actions>
    <button id="btnClose" mat-button color="primary" (click)="close()">Cerrar</button>
</div>
