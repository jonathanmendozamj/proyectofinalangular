<mat-toolbar color="primary" class="d-flex justify-content-between">
    <span>
        <ng-container>PF Angular</ng-container>
        <ng-container *ngIf="getTitle()"> - {{ getTitle() }}</ng-container>
    </span>
    
    <ng-container *ngIf="session$ | async as session">
        <ng-container *ngIf="session.isActive">
            <h6>{{ session.user?.user }} - {{ ((session.user?.isAdmin) ? 'Admin' : 'User') }}</h6>
        </ng-container>
    </ng-container>
</mat-toolbar>
